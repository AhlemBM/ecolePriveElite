<div class="container mt-4">
  <h2 class="text-center">Ajouter un Enseignant</h2>
  <form (submit)="addTeacher()">
    <div class="row">
      <div class="col-md-6">
        <label>Prénom</label>
        <input type="text" class="form-control" [(ngModel)]="teacher.firstName" name="firstName" required>

        <label>Nom</label>
        <input type="text" class="form-control" [(ngModel)]="teacher.lastName" name="lastName" required>

        <label>Email</label>
        <input type="email" class="form-control" [(ngModel)]="teacher.email" name="email" required>

        <label>Mot de passe</label>
        <input type="password" class="form-control" [(ngModel)]="teacher.password" name="password" required>

        <label>Genre</label>
        <select class="form-control" [(ngModel)]="teacher.gender" name="gender">
          <option value="male">Homme</option>
          <option value="female">Femme</option>
        </select>
      </div>

      <div class="col-md-6">
        <label>Adresse</label>
        <input type="text" class="form-control" [(ngModel)]="teacher.address" name="address" required>

        <label>Téléphone</label>
        <input type="text" class="form-control" [(ngModel)]="teacher.tel" name="tel" required>

        <label>Photo de Profil</label>
        <input type="file" class="form-control" (change)="onFileSelected($event, 'avatar')">

        <label>CV (PDF)</label>
        <input type="file" class="form-control" (change)="onFileSelected($event, 'cv')">
      </div>
    </div>

    <button type="submit" class="btn btn-success mt-3">Ajouter</button>
  </form>

  <p *ngIf="errorMessage" class="text-danger mt-2">{{ errorMessage }}</p>
</div>
